<div *ngIf="stocks" class="container">
    <div class="row">
        <div *ngFor="let stock of stocks" class="col-12 pt-5">
            <div class="bgsecondary text-center">
                <br>
                <div class="row">
                    <div class="col-10">
                        <h3>{{stock.name}}</h3>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-close btn-close-white" (click)="unsubscribeStockAction(stock)"></button>
                    </div>
                </div>
                <app-stock-detail [stock]=stock></app-stock-detail>
            </div>
        </div>
    </div>
    <app-stock-suscribe (createStock)="addStock($event)"></app-stock-suscribe>
</div>
