<button [disabled]="showLoader" class="btn btn-primary float-end btn-flotante" (click)="addMonth()">
  <div *ngIf="!showLoader; else blockLoader">
    <i class="fas fa-plus"></i>
  </div>
  <ng-template #blockLoader>
    <div class="spinner-border spinner-border-sm mb-1" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-template>

</button>
