<div class="text-center mt-3" *ngIf="month?.categories">

  <div class="row m-2 p-2">
    <div class="col-12 col-md-6 p-2">
      <div class="bgsecondary">
        <br>
        <h3>Ingresos</h3>
        <app-chart-month [isExpense]="false" [categories]="month?.categories"></app-chart-month>
      </div>
    </div>
    <div class="col-12 col-md-6 p-2">
      <div class="bgsecondary">
        <br>
        <h3>Gastos</h3>
        <app-chart-month [isExpense]="true" [categories]="month?.categories"></app-chart-month>
      </div>
    </div>

 
  </div>
  <div class="row p-2 bgsecondary">
    <div class="col-6">
      <div class="text-start">
        <app-add-amount-base class="m-1" [isExpense]="false" (refreshMonth)="refreshMonth($event)"></app-add-amount-base>
        <app-download-amount-base class="m-1" [isExpense]="false"></app-download-amount-base>        
      </div>
    </div>
    <div class="col-6 ">
      <div class="text-end">
        <app-add-amount-base class="m-1" [isExpense]="true" (refreshMonth)="refreshMonth($event)"></app-add-amount-base>
        <app-download-amount-base class="m-1" [isExpense]="true"></app-download-amount-base>
      </div>

    </div>
  </div>

  <div class="row m-2 p-2">

    <div class="col-12 col-md-8">
        <app-category-detail [month]="month"></app-category-detail>
    </div>


    <div class="col-12 col-md-4 bgsecondary">
      <br>
      <h3 class="title">Total Mes</h3>
      <app-chart-difference  [month]="month?.month"></app-chart-difference>
    </div>

  </div>
</div>
