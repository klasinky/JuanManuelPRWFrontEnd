<div class="tags">
  <hr>

  <h1>Tags</h1>

  <ul *ngIf="tags">
    <li *ngFor="let tag of tags">
      <a [routerLink]="['/dashboard/post']" [queryParams]="{tag: tag.id}">
        {{ tag.name }}
      </a>
    </li>
  </ul>
  <ul *ngIf="!tags">
    <li>
      <p-skeleton width="6rem" height="44px"></p-skeleton>
    </li>
    <li>
      <p-skeleton width="6rem" height="44px"></p-skeleton>
    </li>
    <li>
      <p-skeleton width="6rem" height="44px"></p-skeleton>
    </li>
  </ul>
</div>
