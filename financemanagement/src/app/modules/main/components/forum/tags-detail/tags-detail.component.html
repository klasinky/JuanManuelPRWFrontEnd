  <article class="leaderboard sticky">


    <main class="leaderboard__tags bgsecondary">
      <div class="d-flex justify-content-between">
        <div class="bd-highlight my-auto">
          <button pButton title="Limpiar el filtro de tags" class="p-button-outlined mt-2" icon="pi pi-filter-slash"
          [routerLink]="['/dashboard/post']" [queryParams]="{}"></button>
        </div>
        <div class="bd-highlight my-auto me-4">
          <h4><i class="fas fa-tags"></i> Tags</h4>
        </div>
        <div class="bd-highlight">
        </div>
      </div>

      <article #articlesBlock *ngFor="let tag of tags" class="leaderboard__tag">
        <div [routerLink]="['/dashboard/post']" [queryParams]="{tag: tag.id}" class="d-flex">
          <div class="me-auto p-2 bd-highlight name">
            <span class="leaderboard__name ">{{ tag.name }}</span>
          </div>
          <div class="p-2 bd-highlight">
            <span class="leaderboard__count ">{{ tag.num_post }}</span>
          </div>
        </div>
      </article>
      <div class="text-center" *ngIf="!tags">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </main>
  </article>
