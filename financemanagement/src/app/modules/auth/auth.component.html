<div [class.sign-up-mode]="signUpActive" class="containerauth">
    <div class="forms-container">
      <div class="signin-signup">
        <app-login [class.d-none]="signUpFormActive"></app-login>
        <app-register [class.d-none]="!signUpFormActive" (registerDone)="showAlertRegister($event)"></app-register>
       
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button (click)="signUpMode()" class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="../../assets/img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button (click)="signInMode()" class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="../../assets/img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
