<ion-list>
  <ion-list-header>
    Months
  </ion-list-header>

  <ion-card button routerLink="/tabs/tab1/details/{{ m.id }}" *ngFor="let m of monthsList">
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>{{ m.date}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="success">{{ m.total_entries }}€</ion-label>
        <ion-label color="danger">{{ m.total_expenses }}€</ion-label>

        <!-- <ion-button routerLink="/tabs/tab1/details/{{ m.id }}" fill="outline" slot="end">View</ion-button> -->

      </ion-item>
  </ion-card>

</ion-list>
