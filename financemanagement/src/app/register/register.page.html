<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Create your <br/> account</h1>

  <form id="form">
    <app-input placeholder="Your Name"></app-input>
    <app-input placeholder="Username"></app-input>
    <app-input type="email" placeholder="Email"></app-input>
    <app-input type="password" placeholder="Password"></app-input>
    <app-input type="password" placeholder="Confirm password"></app-input>
    <ion-button expand="block" shape="round">Register</ion-button>
  </form>

  
  <p>By pressing 'Join Us' you agree to <br/> our terms & conditions.</p>
</ion-content>
