

<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/register">Sign up</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="" alt="">
  </div>

  <form id="form">
    <ion-input autocomplete="off" type="email" name="email" placeholder="Email" [(ngModel)]="loginData.email"></ion-input>
    <ion-input autocomplete="off" type="password" name="password" placeholder="Password" [(ngModel)]="loginData.password"></ion-input>
    <ion-button expand="block" shape="round" (click)="loginAction()">Login</ion-button>
  </form>
  
</ion-content>
