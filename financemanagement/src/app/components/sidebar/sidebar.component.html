
  <!-- ======= Mobile nav toggle button ======= -->
  <i (click)="mobileSideBar()"
    [class.fa-bars]="!isMobile"
    [class.fa-times]="isMobile"
    class="bi mobile-nav-toggle fas d-xl-none">
  
  </i>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">

      <div class="profile">
        <div class="text-center">
          <h1 class="text-light mt-2">{{ userData?.name | titlecase }}</h1>
          <h5 class="text-light">{{ userData?.username }}</h5>

        </div>
        <div class="social-links mt-3 text-center">
          <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
          <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
          <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
      </div>

      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><a href="#hero" class="nav-link scrollto active"><i class="fas fa-home"></i><span>Home</span></a></li>
          <li><a href="#resume" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Acciones</span></a></li>
          <li><a href="#portfolio" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>Foro</span></a></li>
          <li><a href="#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>Perfil</span></a></li>
          <li><a href="#contact" class="nav-link scrollto" (click)="logOutAction()"><i class="fas fa-sign-out-alt"></i><span>LogOut</span></a></li>
        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->
